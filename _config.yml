# Site
title:              TurtleSec
bio:                'Consulting'
description:        "Software Consultancy based in Oslo, Norway"
locale:             en_US
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://turtlesec.no" # the base hostname & protocol for your site

defaults:
- scope:
    path: ''
    type: posts
  values:
    permalink: "/blog/:title/"
    layout: post
    author:

# Jekyll
permalink:          /blog/:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

# Social
analytics-id:       "default"
twitter:            turtlesec_no
facebook:           default
instagram:          default
github:             turtlesec-no
linkedin:           company/turtlesec/

# personal
location:           Oslo, Norway
phone:              99004322
email:              patricia@turtlesec.no

# Gems
gems:
  - jekyll-mentions
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate

paginate: 6
paginate_path: "/blog/page:num/"

jekyll-mentions:
    base_url: https://github.com

# Exclude list
exclude: [README.md, Gemfile, Gemfile.lock, node_modules, gulpfile.js, package.json, _site, src, vendor, CNAME, LICENSE, Rakefile, old]
