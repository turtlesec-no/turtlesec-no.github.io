<html lang="en">
<head>
    {% include head.html %}
</head>
<body class="is-loading">

<!-- Wrapper -->
<div id="wrapper" class="fade-in">

    <!-- Header -->
    <header id="header">
        <a href="{{ "/" | absolute_url }}" class="logo">{{site.title}}</a>
    </header>

    <!-- Nav -->
    <nav id="nav">

        {% include nav.html %}

        <ul class="icons">
            <li>
                <a href="https://www.linkedin.com/{{site.linkedin}}" class="icon fa-linkedin" rel="nofollow" aria-label="LinkedIn">
                    <span class="label">LinkedIn</span>
                </a>
            </li>
            <li>
                <a href="https://github.com/{{site.github}}" class="icon fa-github" rel="nofollow" aria-label="GitHub">
                    <span class="label">GitHub</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main -->
    <div id="main">
        <section class="post">
            <header class="major">
                <span class="date">{{page.date | date_to_string}}</span>
                <h1>{{page.title}}</h1>
                <p>{{page.excerpt}}</p>
            </header>
            <div class="image main">
                <picture>
                    <source media="(max-width:500px)" srcset="{{ page.image | absolute_url }}.250.jpg">
                    <source media="(max-width:1000px)" srcset="{{ page.image | absolute_url }}.500.jpg">
                    <img src="{{ page.image | absolute_url }}.1000.jpg" alt="{{ page.image_alt }}" />
                </picture>
            </div>
            <p>{{content}}</p>
        </section>

        <!-- Footer -->
        <footer>
            <ul class="actions">
                <li><a href="{{ "/blog/" | absolute_url }}" class="button">Our Blog</a></li>
            </ul>
        </footer>
    </div>

    <!-- Footer -->
    {% include foot.html %}

</div>

<!-- Scripts -->
{% include scripts-main.html %}
{% include tracking.html %}

</body>
</html>
