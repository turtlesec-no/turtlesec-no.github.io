<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>

<title>{{ page.title }}</title>
<meta name="description" content="{{ page.description }}">

<!-- Open Graph -->
<meta property="og:title" content="{{ page.title }}"/>
<meta property="og:type" content="website"/>
<meta property="og:image" content="{{ page.image | absolute_url }}"/>
<meta property="og:url" content="{{ page.url | absolute_url }}"/>
<meta property="og:site_name" content="{{ site.title | escape }}"/>
<meta property="og:description" content="{{ page.description }}"/>

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image"/>
<meta name="twitter:site" content="@turtlesec_no"/>
<meta name="twitter:title" content="{{ page.title }}"/>
<meta name="twitter:description" content="{{ page.description }}"/>
<meta name="twitter:url" content="{{ page.url | absolute_url }}"/>
<meta name="twitter:image" content="{{ site.url }}{{ page.image }}"/>

<!-- Google verification for GSuite -->
<meta name="google-site-verification" content="HQwWDzJcbPk5876p7QnHvqH5fKVXItoii86hYgdk7no"/>

<!-- Icon / Theme -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/icon/apple-touch-icon.png" | absolute_url }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/icon/favicon-32x32.png" | absolute_url }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/icon/favicon-16x16.png" | absolute_url }}">
<link rel="manifest" href="{{ "/assets/icon/manifest.json" | absolute_url }}">
<link rel="mask-icon" href="{{ "/assets/icon/safari-pinned-tab.svg" | absolute_url }}" color="#5bbad5">
<link rel="shortcut icon" href="{{ "/assets/icon/favicon.ico" | absolute_url }}">
<meta name="msapplication-config" content="{{ "/assets/icon/browserconfig.xml" | absolute_url }}">
<meta name="theme-color" content="#ffffff">

<!-- CSP -->
<meta http-equiv='Content-Security-Policy'
      content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net/npm/chart.js 'unsafe-inline'; font-src 'self' fonts.gstatic.com; style-src 'self' fonts.googleapis.com 'unsafe-inline';">

<!-- CSS -->
<link media="screen" rel="stylesheet" href="{{ "/assets/css/globals.css" | absolute_url }}" />
<link media="screen" rel="stylesheet" href="{{ "/assets/css/flex_grid.css" | absolute_url }}" />
<link media="screen" rel="stylesheet" href="{{ "/assets/css/form.css" | absolute_url }}" />
<link media="screen" rel="stylesheet" href="{{ "/assets/css/main.css" | absolute_url }}" />
<link media="screen" rel="stylesheet" href="{{ "/assets/css/footer.css" | absolute_url }}" />
<link media="screen" rel="stylesheet" href="{{ "/assets/css/copyright.css" | absolute_url }}" />
<link media="screen" rel="stylesheet" href="{{ "/assets/css/nav_panel.css" | absolute_url }}" />
<link media="print" rel="stylesheet" href="{{ "/assets/css/print.css" | absolute_url }}" />
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Pacifico"/>
<noscript>
    <link rel="stylesheet" href="{{ "/assets/css/noscript.css" | absolute_url }}" />
</noscript>
